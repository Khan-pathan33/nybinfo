<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jelly Button</title>

<style>
  :root {
    --jelly-color: #1e88ff;
    --light-x: 50%;
  }

  body {
    margin: 0;
    min-height: 100vh;
    background: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 30px;
    font-family: system-ui, sans-serif;
  }

  .jelly {
    width: 140px;
    height: 90px;
    border-radius: 28px;
    position: relative;
    background:
      radial-gradient(
        circle at var(--light-x) 20%,
        rgba(255,255,255,0.75),
        var(--jelly-color) 70%
      );
    box-shadow:
      inset 0 10px 18px rgba(255,255,255,0.35),
      inset 0 -10px 18px rgba(0,0,0,0.2),
      0 25px 40px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: filter 0.2s;
  }

  .jelly::before {
    content: "";
    position: absolute;
    inset: 12px;
    border-radius: 22px;
    background: rgba(255,255,255,0.12);
  }

  .controls {
    background: white;
    padding: 15px 20px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    display: flex;
    gap: 15px;
    align-items: center;
  }

  label {
    font-size: 14px;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
</style>
</head>

<body>

<div class="jelly" id="jelly"></div>

<div class="controls">
  <label>
    Color
    <input type="color" id="color" value="#1e88ff">
  </label>

  <label>
    Light
    <input type="range" id="light" min="0" max="100" value="50">
  </label>
</div>

<script>
  const jelly = document.getElementById("jelly");
  const color = document.getElementById("color");
  const light = document.getElementById("light");

  color.addEventListener("input", e => {
    document.documentElement.style.setProperty("--jelly-color", e.target.value);
  });

  light.addEventListener("input", e => {
    document.documentElement.style.setProperty("--light-x", e.target.value + "%");
  });

  function wobble() {
    jelly.animate([
      { transform: "scale(1,1)" },
      { transform: "scale(1.12,0.88)" },
      { transform: "scale(0.95,1.05)" },
      { transform: "scale(1.03,0.97)" },
      { transform: "scale(1,1)" }
    ], {
      duration: 500,
      easing: "cubic-bezier(.25,1.5,.5,1)"
    });
  }

  jelly.addEventListener("mousedown", wobble);
  jelly.addEventListener("touchstart", wobble);
</script>

</body>
</html>
