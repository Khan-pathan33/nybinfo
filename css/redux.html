<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tooltip Demo</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      background: #f1f5f9;
      font-family: Arial, sans-serif;
    }

    .tooltip-wrapper {
      position: relative;
      display: inline-block;
    }

    .tooltip {
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: #111827;
      color: #fff;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 8px;
      height: 8px;
      background: #111827;
    }

    .tooltip-wrapper:hover .tooltip {
      opacity: 1;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .text-link {
      text-decoration: underline;
      cursor: pointer;
      color: #334155;
    }
  </style>
</head>
<body>

  <div class="tooltip-wrapper">
    <button>Hover me</button>
    <div class="tooltip">This is a tooltip</div>
  </div>

  <div class="tooltip-wrapper">
    <span class="text-link">Hover text</span>
    <div class="tooltip">Another tooltip example</div>
  </div>

</body>
</html>
