<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exact Layout Match</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  body {
    background: #f4f4f4;
    padding: 20px;
  }

  .container {
    display: flex;
    gap: 30px;
    justify-content: center;
  }

  .device {
    background: #fff;
    border: 2px solid #aaa;
    width: 260px;
  }

  .label {
    font-weight: bold;
    padding: 10px;
    background: #eee;
  }

  /* COLORS */
  .blue   { background: #bcdcff; }
  .gray   { background: #f1f1f1; }
  .light  { background: #d9ecff; }
  .yellow { background: #f6d28b; }
  .red    { background: #f7a3a3; }
  .purple { background: #c9c7ff; }

  /* ========== MOBILE ========== */

  .m-header   { padding: 25px; }
  .m-content  { padding: 60px 20px; }
  .m-signup   { padding: 25px; }
  .m-feat-1,
  .m-feat-2,
  .m-feat-3   { padding: 25px; }

  /* ========== TABLET ========== */

  .t-header  { padding: 25px; }
  .t-content { padding: 60px 20px; }

  .t-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }

  .t-signup,
  .t-feat-1,
  .t-feat-2,
  .t-feat-3 {
    padding: 25px;
  }

  /* ========== DESKTOP ========== */

  .d-header {
    padding: 35px;
  }

  .d-features {
    display: flex;
  }

  .d-feat-1,
  .d-feat-2,
  .d-feat-3 {
    flex: 1;
    padding: 40px 10px;
  }

  .d-signup {
    padding: 30px;
  }

  .d-content {
    padding: 70px 20px;
  }

</style>
</head>

<body>

<div class="container">

  <!-- MOBILE (matches image exactly) -->
  <div class="device">
    <div class="label">MOBILE</div>
    <div class="m-header blue">HEADER</div>

    <div class="m-feat-1 yellow">FEATURE</div>

    <div class="m-feat-3 purple">FEATURE</div>
  </div>
