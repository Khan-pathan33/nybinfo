<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Layout</title>
<link rel="stylesheet" href="./layout.css">
</head>
<body>

<div class="container">

    <!-- LEFT LAYOUT -->
    <div class="bg">
        <div class="frame">

            <div class="gutter">
                <div class="label">Background</div>
            </div>

            <div class="page">

                <div class="block l-logo align-left">Logo</div>
                <div class="block l-nav">Navigation</div>
                <div class="block l-header">Header / Banner</div>

                <div class="middle">
                    <div class="block l-sidebar">Side Bar</div>
                    <div class="block l-body">Body Area</div>
                </div>

                <div class="block l-footer">Footer</div>

            </div>

            <div class="gutter">
                <div class="label">Background</div>
            </div>

        </div>
    </div>

    <!-- RIGHT LAYOUT -->
    <div class="bg">
        <div class="frame">

            <div class="gutter">
                <div class="label">Background</div>
            </div>

            <div class="page">

                <div class="block r-top top-split">
                    <span>Logo</span>
                    <span>Navigation</span>
                </div>

                <div class="block r-header">Header / Banner</div>
                <div class="block r-intro">Intro Text Area</div>

                <div class="box-row">
                    <div class="block r-box">Box 1</div>
                    <div class="block r-box">Box 2</div>
                    <div class="block r-box">Box 3</div>
                </div>

                <div class="block r-footer">Footer</div>

            </div>

            <div class="gutter">
                <div class="label">Background</div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
