<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Layout Replica</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    gap: 60px;
    justify-content: center;
}

/* ===== OUTER FRAME WITH LABEL GUTTERS ===== */
.frame {
    display: grid;
    grid-template-columns: 40px 1fr 40px;
    background: #eeeeee;
    padding: 20px 0;
    width: 440px;
    box-sizing: border-box;
}

/* Background labels */
.bg-label {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #9a9a9a;
    font-size: 16px;
    writing-mode: vertical-rl;
    transform: rotate(180deg);
    user-select: none;
}

/* Inner content area */
.content {
    padding: 0 16px;
    box-sizing: border-box;
}


/* Generic blocks */
.box {
    background: #d9d9d9;
    border: 1px solid #b5b5b5;
    text-align: center;
    padding: 8px;
    box-sizing: border-box;
    font-size: 15px;
}

/* ================= LEFT LAYOUT ================= */

.left-layout {
    display: grid;
    grid-template-columns: 120px 1fr;
    grid-template-rows: 48px 70px 220px 48px;
    gap: 14px;
}

/* Placement */
.logo { grid-column: 1 / 3; }
.header { grid-column: 2; }
.body { grid-column: 2; }
.footer { grid-column: 1 / 3; }

/* Sidebar text only */
.sidebar-text {
    grid-row: 2 / 4;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding-top: 10px;
    font-size: 16px;
    text-align: center;
}

/* ================= RIGHT LAYOUT ================= */

.top-merged {
    margin-bottom: 14px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 14px;
    margin-bottom: 14px;
}

.grid .box {
    height: 42px;
}

.bottom-boxes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    margin-bottom: 15px;
    height:100px;
    justify-content: center;
    text-align: center;
}

.footer-full {
    width: 100%;
}
</style>
</head>

<body>

<div class="container">

    <!-- ============ LEFT PANEL ============ -->
    <div class="frame">
        <div class="bg-label">Background</div>

        <div class="content">
            <div class="left-layout">

                <div class="box logo">Logo</div>

                <div class="sidebar-text">
                    Side bar<br>Navigation
                </div>

                <div class="box header">Header / Banner</div>
                <div class="box body">Body Area</div>
                <div class="box footer">Footer</div>

            </div>
        </div>

        <div class="bg-label">Background</div>
    </div>

    <!-- ============ RIGHT PANEL ============ -->
    <div class="frame">
        <div class="bg-label">Background</div>

        <div class="content">

            <div class="box top-merged">Logo &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Navigation</div>

            <div class="grid">
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
                <div class="box"></div><div class="box"></div><div class="box"></div><div class="box"></div>
            </div>

            <div class="bottom-boxes">
                <div class="box" id="box1">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
            </div>

            <div class="box footer-full">Footer</div>

        </div>

        <div class="bg-label">Background</div>
    </div>

</div>

</body>
</html>
