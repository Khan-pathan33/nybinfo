<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple CSS Grid Layout</title>
<style>
/* Reset and Box Model */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Grid Container */
.grid-container {
    display: grid;
    grid-template-columns: 1fr 3fr; /* 2 columns: nav + body */
    grid-template-rows: auto auto 1fr auto; /* rows: nav/header, body, footer */
    grid-gap: 15px;
    padding: 20px;
    background-color: #f0f0f0;
}

/* Boxes with colors */
.nav {
    grid-column: 1 / 2;
    grid-row: 1 / 4; /* spans nav + header + body vertically */
    background-color: #99ccff;
    padding: 20px;
    border: 2px solid #0066cc;
    text-align: center;
}

.header {
    grid-column: 2 / 3;
    background-color: #99ff99;
    padding: 20px;
    border: 2px solid #009900;
    text-align: center;
}

.body {
    grid-column: 2 / 3;
    background-color: #ffcc99;
    padding: 20px;
    border: 2px solid #ff6600;
}

.footer {
    grid-column: 1 / 3; /* full width */
    background-color: #ccccff;
    padding: 20px;
    border: 2px solid #6666cc;
    text-align: center;
}
</style>
</head>
<body>

<div class="grid-container">
    <div class="nav">Navigation</div>
    <div class="header">Header</div>
    <div class="body">Body / Main Content</div>
    <div class="footer">Footer</div>
</div>

</body>
</html>
